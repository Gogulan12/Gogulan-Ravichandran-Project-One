            <input type="text" id="name" name="name" placeholder="Name" />
            <label for="email"></label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <!-- END .name-email -->
          <label for="message"></label>

          <textarea
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>
          <button>submit</button>
